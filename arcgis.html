<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>ArcGIS Test</title>

        <!-- ESRI css -->
        <link rel="stylesheet" href="http://js.arcgis.com/3.12/esri/css/esri.css">

        <!-- Basic styling -->
        <style type="text/css">
            html, body, #mapDiv {
                padding: 0;
                margin: 0;
                height: 100%;
            }
        </style>
    </head>

    <body class="claro">
        <div id="mapDiv"></div>

        <!-- ESRI js -->
        <script src="http://js.arcgis.com/3.12/"></script>

        <!-- Create the map -->
        <script type="text/javascript">
            var map;
            require(["esri/map", "dojo/domReady!"], function(Map) {
                map = new Map("mapDiv", {
                    center: [-100.0, 47.0],
                    zoom: 7,
                    basemap: "streets"
                    });

                var layer = new esri.layers.ArcGISDynamicMapServiceLayer("http://undgeography.und.edu/geographyund/rest/services/FortBerthold/Fort_Berthold_Map_Service/MapServer");
                map.addLayer(layer);
             });
        </script>
    </body>
</html>
