<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>ArcGIS Test</title>

        <!-- ESRI css -->
        <link rel="stylesheet" href="http://js.arcgis.com/3.12/esri/css/esri.css">

        <!-- Basic styling -->
        <style type="text/css">
            html, body, #content {
                padding: 0;
                margin: 0;
                height: 100%;
                width: 100%;
            }

            #rightPane {
                width: 20%;
                float: right;
            }

            #mapDiv {
                height: 100%;
                float: left;
                width: 80%;
            }

            #legendDiv {
                height: 100%;
                background-color: #DCA;
            }
        </style>
    </head>

    <body class="claro">
        <div id="content">
            <div id="rightPane">
                <div id="legendDiv"></div>
            </div>
            <div id="mapDiv"></div>
        </div>

        <!-- ESRI js -->
        <script src="http://js.arcgis.com/3.12/"></script>

        <!-- Create the map -->
        <script type="text/javascript">
            var map;
            require([
                "esri/map",
                "esri/dijit/Legend",
                "esri/dijit/Scalebar",
                "dojo/domReady!"
            ], function(Map, Scalebar) {
                map = new Map("mapDiv", {
                    center: [-100.0, 47.0],
                    zoom: 7/*,
                    basemap: "topo"*/
                    });

                var layer = new esri.layers.ArcGISDynamicMapServiceLayer("http://undgeography.und.edu/geographyund/rest/services/NDView/NDView/MapServer");
                map.addLayer(layer);

                var scalebar = new Scalebar({
                    map: map,
                    scalebarUnit: "dual"
                });

                var legend = new esri.dijit.Legend({
                    map: map
                }, "legendDiv");
                legend.startup();
             });
        </script>
    </body>
</html>
